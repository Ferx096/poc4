<script>
        let chatOpen = false;
        let messageCount = 0;
        let conversationHistory = [];
        let currentThreadId = null;

        // CONFIGURACIÓN CORREGIDA - Cambia esta URL por la de tu Function App
        const CONFIG = {
            BACKEND_PROXY_URL: 'https://functionspoc4-aehcgsgebybcgvc3.canadacentral-01.azurewebsites.net/api',
            CHAT_ENDPOINT: '/chat',
            HEALTH_ENDPOINT: '/health',
            SESSION_ID: `afp_prima_session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            REQUEST_TIMEOUT: 30000,
            MAX_RETRIES: 3,
            RETRY_DELAY: 1000
        };

        // Estado de conexión
        let isConnected = false;

        // Verificar salud del servicio al cargar
        document.addEventListener('DOMContentLoaded', function() {
            checkServiceHealth();
            setInterval(checkServiceHealth, 30000);
        });

        async function checkServiceHealth() {
            try {
                const response = await fetch(`${CONFIG.BACKEND_PROXY_URL}${CONFIG.HEALTH_ENDPOINT}`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    updateConnectionStatus('online');
                } else {
                    updateConnectionStatus('offline');
                }
            } catch (error) {
                updateConnectionStatus('offline');
                console.warn('Health check failed:', error);
            }
        }

        function updateConnectionStatus(status, message = '') {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status status-${status}`;

            const messages = {
                'online': '🟢 Sistema en línea',
                'connecting': '🟡 Conectando...',
                'offline': '🔴 Sistema sin conexión'
            };

            statusElement.textContent = message || messages[status];
            isConnected = status === 'online';
        }

        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            const chatButton = document.querySelector('.chat-button');

            chatOpen = !chatOpen;

            if (chatOpen) {
                chatWindow.classList.add('show');
                document.getElementById('chatInput').focus();
                chatButton.style.setProperty('--notification', 'none');
                trackEvent('chat_opened');
            } else {
                chatWindow.classList.remove('show');
                trackEvent('chat_closed');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false, isError = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            if (isError) {
                messageDiv.classList.add('error-message');
                content = `⚠️ ${content}`;
            }

            const urlRegex = /(https?:\/\/[^\s]+)/g;
            content = content.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener">$1</a>');
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            conversationHistory.push({
                content: content,
                isUser: isUser,
                timestamp: new Date().toISOString()
            });

            messageCount++;
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const typingIndicator = document.getElementById('typingIndicator');

            const message = chatInput.value.trim();
            if (!message) return;

            if (message.length > 500) {
                addMessage('El mensaje es demasiado largo. Por favor, usa máximo 500 caracteres.', false, true);
                return;
            }

            if (!isConnected) {
                addMessage('Sistema sin conexión. Por favor, espera un momento e inténtalo nuevamente.', false, true);
                return;
            }

            chatInput.disabled = true;
            sendBtn.disabled = true;
            updateConnectionStatus('connecting', '🟡 Procesando...');

            addMessage(message, true);
            chatInput.value = '';
            typingIndicator.style.display = 'flex';

            try {
                const response = await sendMessageToAgent(message);
                
                typingIndicator.style.display = 'none';

                if (response.success) {
                    addMessage(response.content);
                    updateConnectionStatus('online');
                    
                    if (response.thread_id) {
                        currentThreadId = response.thread_id;
                    }
                    
                    trackEvent('message_sent_success');
                } else {
                    addMessage(response.error || 'Error procesando tu mensaje.', false, true);
                    updateConnectionStatus('offline');
                    trackEvent('message_sent_error', { error: response.error });
                }

            } catch (error) {
                console.error('Error enviando mensaje:', error);
                typingIndicator.style.display = 'none';
                updateConnectionStatus('offline');
                
                addMessage('Error inesperado. Por favor, inténtalo nuevamente.', false, true);
                trackEvent('message_send_failed', { error: error.message });

            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        async function sendMessageToAgent(message) {
            try {
                const payload = {
                    message: message,
                    thread_id: currentThreadId,
                    session_id: CONFIG.SESSION_ID,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch(`${CONFIG.BACKEND_PROXY_URL}${CONFIG.CHAT_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload),
                    signal: AbortSignal.timeout(CONFIG.REQUEST_TIMEOUT)
                });

                if (response.ok) {
                    const data = await response.json();
                    return {
                        success: data.success,
                        content: data.content || 'Respuesta procesada correctamente.',
                        thread_id: data.thread_id,
                        metadata: data
                    };
                } else {
                    let errorMessage = `Error ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        errorMessage = `${errorMessage}: ${response.statusText}`;
                    }
                    return { success: false, error: errorMessage };
                }

            } catch (error) {
                let errorMessage = 'Error de conexión con el servicio.';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'Timeout - El servidor tardó demasiado en responder.';
                } else if (error.name === 'TypeError') {
                    errorMessage = 'Error de red - Verifica tu conexión a internet.';
                }

                return { success: false, error: errorMessage };
            }
        }

        function trackEvent(eventName, data = {}) {
            try {
                const eventData = {
                    event: eventName,
                    timestamp: new Date().toISOString(),
                    sessionId: CONFIG.SESSION_ID,
                    messageCount: messageCount,
                    threadId: currentThreadId,
                    ...data
                };
                
                console.log('📊 Event tracked:', eventData);
                
            } catch (error) {
                console.warn('Error tracking event:', error);
            }
        }

        window.addEventListener('error', function(event) {
            console.error('Error global capturado:', event.error);
            trackEvent('global_error', { 
                message: event.error.message,
                filename: event.filename,
                line: event.lineno 
            });
        });

        window.addEventListener('online', function() {
            updateConnectionStatus('online', '🟢 Conexión restaurada');
            checkServiceHealth();
        });

        window.addEventListener('offline', function() {
            updateConnectionStatus('offline', '🔴 Sin conexión a internet');
        });

        console.log('🚀 AFP Prima Chatbot inicializado correctamente');
        console.log('📋 Configuración:', {
            sessionId: CONFIG.SESSION_ID,
            backendUrl: CONFIG.BACKEND_PROXY_URL
        });
    </script>
