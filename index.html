<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFP Prima Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .chat-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .chat-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .chat-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }

        .chat-window.show {
            display: flex;
        }

        .chat-header {
            background: #2196F3;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 350px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: #f5f5f5;
            margin-right: auto;
        }

        .message.error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            resize: none;
            max-height: 100px;
        }

        .send-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #1976d2;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .connection-status {
            padding: 5px 10px;
            font-size: 0.8rem;
            text-align: center;
        }

        .status-online { background: #c8e6c9; color: #2e7d32; }
        .status-connecting { background: #fff3e0; color: #f57c00; }
        .status-offline { background: #ffcdd2; color: #c62828; }

        .close-chat {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .chat-window {
                width: 90%;
                height: 80%;
                bottom: 10px;
                right: 5%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AFP Prima Chatbot</h1>
        <p>Tu asistente virtual para consultas sobre AFP Prima</p>
        <button class="chat-button" onclick="toggleChat()">
            Iniciar Chat
        </button>
    </div>

    <div id="chatWindow" class="chat-window">
        <div class="chat-header">
            üí¨ Chat AFP Prima
            <button class="close-chat" onclick="toggleChat()">√ó</button>
        </div>
        
        <div id="connectionStatus" class="connection-status status-offline">
            üî¥ Verificando conexi√≥n...
        </div>
        
        <div id="chatMessages" class="chat-messages">
            <div class="message bot">
                ¬°Hola! Soy tu asistente virtual de AFP Prima. ¬øEn qu√© puedo ayudarte hoy?
            </div>
        </div>
        
        <div id="typingIndicator" class="typing-indicator">
            El asistente est√° escribiendo...
        </div>
        
        <div class="chat-input-container">
            <textarea 
                id="chatInput" 
                class="chat-input" 
                placeholder="Escribe tu consulta..."
                onkeypress="handleKeyPress(event)"
                rows="1"
            ></textarea>
            <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        let chatOpen = false;
        let messageCount = 0;
        let conversationHistory = [];
        let currentThreadId = null;

        // CONFIGURACI√ìN CORREGIDA - Cambia esta URL por la de tu Function App
        const CONFIG = {
            BACKEND_PROXY_URL: 'https://functionspoc4-aehcgsgebybcgvc3.canadacentral-01.azurewebsites.net/api',
            CHAT_ENDPOINT: '/chat',
            HEALTH_ENDPOINT: '/health',
            SESSION_ID: `afp_prima_session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            REQUEST_TIMEOUT: 30000,
            MAX_RETRIES: 3,
            RETRY_DELAY: 1000
        };

        // Estado de conexi√≥n
        let isConnected = false;

        // Verificar salud del servicio al cargar
        document.addEventListener('DOMContentLoaded', function() {
            checkServiceHealth();
            setInterval(checkServiceHealth, 30000);
        });

        async function checkServiceHealth() {
            try {
                const response = await fetch(`${CONFIG.BACKEND_PROXY_URL}${CONFIG.HEALTH_ENDPOINT}`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    updateConnectionStatus('online');
                } else {
                    updateConnectionStatus('offline');
                }
            } catch (error) {
                updateConnectionStatus('offline');
                console.warn('Health check failed:', error);
            }
        }

        function updateConnectionStatus(status, message = '') {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status status-${status}`;

            const messages = {
                'online': 'üü¢ Sistema en l√≠nea',
                'connecting': 'üü° Conectando...',
                'offline': 'üî¥ Sistema sin conexi√≥n'
            };

            statusElement.textContent = message || messages[status];
            isConnected = status === 'online';
        }

        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatOpen = !chatOpen;

            if (chatOpen) {
                chatWindow.classList.add('show');
                document.getElementById('chatInput').focus();
                trackEvent('chat_opened');
            } else {
                chatWindow.classList.remove('show');
                trackEvent('chat_closed');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false, isError = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            if (isError) {
                messageDiv.classList.add('error-message');
                content = `‚ö†Ô∏è ${content}`;
            }

            const urlRegex = /(https?:\/\/[^\s]+)/g;
            content = content.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener">$1</a>');
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            conversationHistory.push({
                content: content,
                isUser: isUser,
                timestamp: new Date().toISOString()
            });

            messageCount++;
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const typingIndicator = document.getElementById('typingIndicator');

            const message = chatInput.value.trim();
            if (!message) return;

            if (message.length > 500) {
                addMessage('El mensaje es demasiado largo. Por favor, usa m√°ximo 500 caracteres.', false, true);
                return;
            }

            if (!isConnected) {
                addMessage('Sistema sin conexi√≥n. Por favor, espera un momento e int√©ntalo nuevamente.', false, true);
                return;
            }

            chatInput.disabled = true;
            sendBtn.disabled = true;
            updateConnectionStatus('connecting', 'üü° Procesando...');

            addMessage(message, true);
            chatInput.value = '';
            typingIndicator.style.display = 'flex';

            try {
                const response = await sendMessageToAgent(message);
                
                typingIndicator.style.display = 'none';

                if (response.success) {
                    addMessage(response.content);
                    updateConnectionStatus('online');
                    
                    if (response.thread_id) {
                        currentThreadId = response.thread_id;
                    }
                    
                    trackEvent('message_sent_success');
                } else {
                    addMessage(response.error || 'Error procesando tu mensaje.', false, true);
                    updateConnectionStatus('offline');
                    trackEvent('message_sent_error', { error: response.error });
                }

            } catch (error) {
                console.error('Error enviando mensaje:', error);
                typingIndicator.style.display = 'none';
                updateConnectionStatus('offline');
                
                addMessage('Error inesperado. Por favor, int√©ntalo nuevamente.', false, true);
                trackEvent('message_send_failed', { error: error.message });

            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        async function sendMessageToAgent(message) {
            try {
                const payload = {
                    message: message,
                    thread_id: currentThreadId,
                    session_id: CONFIG.SESSION_ID,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch(`${CONFIG.BACKEND_PROXY_URL}${CONFIG.CHAT_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload),
                    signal: AbortSignal.timeout(CONFIG.REQUEST_TIMEOUT)
                });

                if (response.ok) {
                    const data = await response.json();
                    return {
                        success: data.success,
                        content: data.content || 'Respuesta procesada correctamente.',
                        thread_id: data.thread_id,
                        metadata: data
                    };
                } else {
                    let errorMessage = `Error ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        errorMessage = `${errorMessage}: ${response.statusText}`;
                    }
                    return { success: false, error: errorMessage };
                }

            } catch (error) {
                let errorMessage = 'Error de conexi√≥n con el servicio.';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'Timeout - El servidor tard√≥ demasiado en responder.';
                } else if (error.name === 'TypeError') {
                    errorMessage = 'Error de red - Verifica tu conexi√≥n a internet.';
                }

                return { success: false, error: errorMessage };
            }
        }

        function trackEvent(eventName, data = {}) {
            try {
                const eventData = {
                    event: eventName,
                    timestamp: new Date().toISOString(),
                    sessionId: CONFIG.SESSION_ID,
                    messageCount: messageCount,
                    threadId: currentThreadId,
                    ...data
                };
                
                console.log('üìä Event tracked:', eventData);
                
            } catch (error) {
                console.warn('Error tracking event:', error);
            }
        }

        window.addEventListener('error', function(event) {
            console.error('Error global capturado:', event.error);
            trackEvent('global_error', { 
                message: event.error.message,
                filename: event.filename,
                line: event.lineno 
            });
        });

        window.addEventListener('online', function() {
            updateConnectionStatus('online', 'üü¢ Conexi√≥n restaurada');
            checkServiceHealth();
        });

        window.addEventListener('offline', function() {
            updateConnectionStatus('offline', 'üî¥ Sin conexi√≥n a internet');
        });

        console.log('üöÄ AFP Prima Chatbot inicializado correctamente');
        console.log('üìã Configuraci√≥n:', {
            sessionId: CONFIG.SESSION_ID,
            backendUrl: CONFIG.BACKEND_PROXY_URL
        });
    </script>
</body>
</html>
